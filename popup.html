<!DOCTYPE html>
<html>
<head>
  <title>Privacy Scan</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .analysis-results {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
    }
    .analysis-results h3 {
      margin-top: 0;
      color: #333;
    }
    .analysis-results ul {
      padding-left: 20px;
    }
    .analysis-results li {
      margin-bottom: 8px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ffcdd2;
    }
    .error h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <button id="scan">Scan Page for Privacy Terms</button>
  <div id="results"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
